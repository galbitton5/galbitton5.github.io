{% include base_path %}

<div class="masthead">
  <div class="masthead__inner-wrap">
    <!-- We use a flex container to align the nav on the left and the theme switcher on the right -->
    <div class="masthead__menu" style="display: flex; align-items: center; justify-content: space-between;">
      
      <!-- Navigation (left side) -->
      <nav id="site-nav" class="greedy-nav">
        <button><div class="navicon"></div></button>
        <ul class="visible-links">
          <li class="masthead__menu-item masthead__menu-item--lg">
            <a href="{{ base_path }}/">{{ site.title }}</a>
          </li>
          {% for link in site.data.navigation.main %}
            {% if link.url contains 'http' %}
              {% assign domain = '' %}
            {% else %}
              {% assign domain = base_path %}
            {% endif %}
            <li class="masthead__menu-item">
              <a href="{{ domain }}{{ link.url }}">{{ link.title }}</a>
            </li>
          {% endfor %}
        </ul>
        <ul class="hidden-links hidden"></ul>
      </nav>
      
      <!-- Theme Switcher (right side) -->
      <div class="theme-switcher">
        <!-- The main button with a moon icon -->
        <button id="theme-button" aria-label="Change Theme" class="theme-button">
          <span class="theme-icon">ðŸŒ™</span>
        </button>

        <!-- The dropdown menu -->
        <div id="theme-menu" class="theme-menu hidden">
          <ul>
            <li class="theme-option" data-theme="light">Light</li>
            <li class="theme-option" data-theme="dark">Dark</li>
            <li class="theme-option" data-theme="auto">Automatic</li>
          </ul>
        </div>
      </div>
      
    </div><!-- /.masthead__menu -->
  </div><!-- /.masthead__inner-wrap -->
</div><!-- /.masthead -->
